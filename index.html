<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=}, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css" />

        <title>talento tech</title>

    </head>

    <style>
        .div-azul {
            background-color: #103055;
        }

        .div-blanco{
            background-color: aliceblue;
        }
    </style>

    <body bgcolor="#3366CC">
        <center>
            <div class="div-azul">
                <img src="https://talentotech.gov.co/849/channels-748_logo_talentotech.png" alt="logo">
            </div>

            <h1>Bienvenido</h1>
            <form action=""class="form">
                <p>nombre:</p>
                <input type="text" id="name"placeholder= "digite su nombre"/>
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
                <p>email:</p>
                <input type="email" id="email"placeholder= "digite su email"/>
                
                
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Kablammo&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
                <p>Contraseña:</p>
                <input type="password" id= "password" placeholder= "digite su contraseña"/>
                
                <p>
                    <button type="submit" class="primary-button">enviar</button>
                </p>
            </form>
            <div class="div-blanco">
                <a href="registro.html">no esta registrado</a>
                <a href="registro.html">recuperar contraseña</a>

            </div>
            
        </center>
    </body>
</html>
